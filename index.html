
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your AI Companion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001f3f, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      color: #00d4ff;
      margin-bottom: 1rem;
    }
    .chat-window {
      background-color: #0b0b2e;
      border: 1px solid #00d4ff44;
      border-radius: 12px;
      padding: 24px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }
    .chat-bubble {
      margin-bottom: 12px;
    }
    .chat-bubble strong {
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <h1>Your AI Companion</h1>
  <div class="chat-window">
    <div class="chat-bubble"><strong>AI:</strong> Welcome! I'm here to assist you with anything.</div>
    <div class="chat-bubble"><strong>User:</strong> What can you do?</div>
    <div class="chat-bubble"><strong>AI:</strong> I can answer questions, provide tips, and help you explore ideas.</div>
  </div>
</body>
</html>
